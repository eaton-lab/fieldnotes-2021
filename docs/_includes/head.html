
<!-- how to read page -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- icons -->
<link rel="icon" href="{{ site.url }}{{ site.baseurl }}/assets/images/favicon.ico">

<!-- get title from page meta -->
<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>


<!-- store meta info on page -->
{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt | strip_html }}">
{% endif %}

{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' }}">
{% endif %}


<!-- Store full web url -->
{% capture canonical %}
	{{ site.url }}
	{% if site.permalink contains '.html' %}
		{{ page.url }}
	{% else %}
		{{ page.url | remove:'index.html' | strip_slash }}
	{% endif %}
{% endcapture %}
<link rel="canonical" href="{{ canonical }}">


<!-- For all browsers -->
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css">
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/custom.css">
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/syntax.css">
